  <head>

    <link href="todolist.css" rel="stylesheet" type="text/css" />

    <title>To Do List</title>
  </head>
  <body>
    <script src="todolist.js" rel="js.js" type="text/Javascript"></script>
    <h1>
      <span
        >Today's To-Do List <i class="fa-solid fa-clipboard-list"></i>
      </span>
    </h1>
    <p class="task">Enter your task below</p>
<form>
    <input type="text" class="todo-input">
    <button class="todo-button" type="submit">Add Task <i class="fa-solid fa-circle-plus"></i></button>
        </form> 
       <form> 
      <div class="todo-container">
        <ul class="todo-list"> </ul>
             </div>         
            </form>                         
        
        </div>
